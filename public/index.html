<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Music Product Catalog</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="header-left">
        <h1>Music Product Catalog</h1>
      </div>
      <div class="header-right">
      
          <div class="language-selector">
            <img src="/flags/en.png" alt="English" onclick="switchLanguage('en')">
            <img src="/flags/no.png" alt="Norwegian" onclick="switchLanguage('no')">
            <img src="/flags/fr.png" alt="French" onclick="switchLanguage('fr')">
          </div>
      
        <ul>
          <li><a href="#" style="color: #fff;" onclick="openSidebar('loginSidebar', '/users/login')">Login</a></li>
          <li><a href="#" style="color: #fff;" onclick="openSidebar('registerSidebar', '/users/register')">Register</a></li>
          <li>
            <button id="cartButton" onclick="window.location.href = '/shoppingcart'">ðŸ›’ Cart <span id="cartQuantity">0</span></button>
          </li>
        </ul>
      </div>
      
    </div>
    
    <nav>
      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Search products">
      <button id="searchButton">Search</button>
      <button id="backButton" class="back-button">Back</button>
    </nav>
  </header>

  <section id="products">
    <h1>Products</h1>

    <div class="price-filter">
      <label for="priceRange">Price Range:</label>
      <div class="range-slider">
        <input type="range" id="priceRange" min="100" max="1000" step="1" value="100">
        <span id="minPriceOutput">$100</span>
        <span id="maxPriceOutput">$1000</span>
      </div>
    </div>

    <div id="product-container" class="product-grid">
    </div>
    
    
  </section>

  <script src="/app.js"></script>
  <script>
    function switchLanguage(language) {
  fetch(`/set-language?lang=${language}`)
    .then(response => {
      if (response.ok) {
        window.location.reload();
      } else {
        console.error('Failed to set language:', response.statusText);
      }
    })
    .catch(error => console.error('Error switching language:', error));
}

  </script>
</body>
</html>
